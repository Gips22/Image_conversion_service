<form action="/store/png" method="post" accept-charset="utf-8"
      enctype="multipart/form-data">

    <label for="png_file">Choose png file to convert</label>
    <input id="png_file" name="png_file" type="file" value=""
    accept=".png"/>

    <input type="submit" value="submit"/>
    {{title}}
</form>
